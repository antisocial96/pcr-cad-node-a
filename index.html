<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PCR Emergency Call System</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 50px; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; text-align: center;">
            <h1 style="margin-top: 0; color: #333; font-size: 28px;">PCR Emergency Call System</h1>
            <div style="margin-bottom: 30px;">
                <button id="startButton" style="padding: 12px 24px; margin: 8px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">Start Conversation</button>
                <button id="stopButton" style="padding: 12px 24px; margin: 8px; background-color: #f44336; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; opacity: 0.6; transition: all 0.3s;" disabled>Stop Conversation</button>
            </div>
            <div style="font-size: 18px; color: #555;">
                <p style="margin: 10px 0;">Status: <span id="connectionStatus" style="font-weight: bold; color: #f44336;">Disconnected</span></p>
                <p style="margin: 10px 0;">Agent is <span id="agentStatus" style="font-weight: bold; color: #4CAF50;">listening</span></p>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
