<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PCR CAD Voice AI</title>
    </head>
    <body style="margin: 0; padding: 0; min-height: 100vh; background-color: #f5f5f5; display: flex; align-items: center; justify-content: center;">
        <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); max-width: 800px; width: 90%;">
        <h1>PCR CAD Voice AI</h1>
        <div style="margin-bottom: 20px;">
            <button id="startButton" style="padding: 10px 20px; margin: 5px;">Start Conversation</button>
            <button id="stopButton" style="padding: 10px 20px; margin: 5px;" disabled>Stop Conversation</button>
            <button id="refreshCallsButton" style="padding: 10px 20px; margin: 5px;">Refresh Calls</button>
        </div>
        <div style="font-size: 18px;">
            <p>Status: <span id="connectionStatus">Disconnected</span></p>
            <p>Agent is <span id="agentStatus">listening</span></p>
        </div>
        
        <!-- Call Data Display Section -->
        <div style="margin-top: 30px; text-align: left;">
            <h2 style="text-align: center; margin-bottom: 20px;">Call Records</h2>
            <div id="callsContainer" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 15px;">
                <p style="text-align: center; color: #666;">Loading call records...</p>
            </div>
        </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
